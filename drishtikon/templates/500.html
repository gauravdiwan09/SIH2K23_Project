<!DOCTYPE html>
<html lang="en">
    <title>MyProctor.ai</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'volt/assets/img/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'volt/assets/img/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16"  href="{% static 'volt/assets/img/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static'volt/assets/img/favicon/site.webmanifest' %}">
    <link rel="mask-icon" color="#ffffff"  href="{% static 'volt/static/assets/img/favicon/safari-pinned-tab.svg' %}">
    
    <!-- Fontawesome -->
    <link type="text/css" rel="stylesheet" href="{% static 'volt/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}">
    
    <!-- Pixel CSS -->
    <link type="text/css" rel="stylesheet" href="{% static 'volt/css/volt.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
    {% block head %}{% endblock %}
</head>
<body>    
    <main>
        <section class="vh-100 d-flex align-items-center justify-content-center">
            <div class="container">
                <div class="row align-items-center ">
                    <div class="col-12 col-lg-5 order-2 order-lg-1 text-center text-lg-left">
                        <h1 class="mt-5">Something has gone <span class="text-primary">seriously</span> wrong</h1>
                        <p class="lead my-4">It's always time for a coffee break. We should be back by the time you finish your coffee.</p>
                        <a class="btn btn-dark animate-hover" href="/"><i class="fas fa-chevron-left me-3 ps-2 animate-left-3"></i>Go back home</a>
                    </div>
                    <div class="col-12 col-lg-7 order-1 order-lg-2 text-center d-flex align-items-center justify-content-center">
                        <img class="img-fluid w-75" src="{% static 'volt/assets/img/illustrations/500.svg' %}" alt="500 Server Error">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="sticky-footer" class="py-4">
        <div class="d-flex text-center justify-content-center align-items-center" role="contentinfo">
                      <p class="font-weight-bold font-medium mb-0">Copyright Â© MyProctor.ai
                          <span class="current-year">
                            <script>document.write(new Date().getFullYear())</script>
                          </span>. All rights reserved.</p>
        </div><br>
        <div class="d-flex text-center justify-content-center align-items-center" role="contentinfo">
              <p class="font-weight-bold font-small mb-0">
                <span><a href="https://www.narenderkeswani.com/">
                  Made with &#128151 By NARENDER KESWANI</a></span></p>
      </div>
      </footer>
      
<script async defer src="https://buttons.github.io/buttons.js"></script>

<!-- pixel JS -->
<script src="{% static 'volt/assets/js/volt.js' %}"></script>

<!-- Core -->
<script src="{% static 'volt/vendor/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'volt/vendor/popper.js/dist/umd/popper.min.js' %}"></script>
<script src="{% static 'volt/vendor/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'volt/vendor/headroom.js/dist/headroom.min.js' %}"></script>

<!-- Vendor JS -->
<script src="{% static 'volt/vendor/onscreen/dist/on-screen.umd.min.js' %}"></script>
<script src="{% static 'volt/vendor/nouislider/distribute/nouislider.min.js' %}"></script>
<script src="{% static 'volt/vendor/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js' %}"></script>
<script src="{% static 'volt/vendor/waypoints/lib/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'volt/vendor/jarallax/dist/jarallax.min.js' %}"></script>
<script src="{% static 'volt/vendor/jquery.counterup/jquery.counterup.min.js' %}"></script>
<script src="{% static 'volt/vendor/jquery-countdown/dist/jquery.countdown.min.js' %}"></script>
<script src="{% static 'volt/vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js' %}"></script>
<script src="{% static 'volt/vendor/prismjs/prism.js' %}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
</body>
</html>
